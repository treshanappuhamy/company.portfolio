<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KDR Tile</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Sacramento&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div>
  <nav class="desktop-nav">
    <div class="logo">
      <a href="./">Roof Tiles Sri Lanka</a>
    </div>
    <ul class="menu-items">
      <li><a href="#">Home</a></li>
      <li><a href="#">Tile Calculator</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="mobile-nav">
    <div class="logo">
      <a href="#">KDR Tile</a>
    </div>
    <div class="menu-button">
      <i class="fas fa-bars"></i>
    </div>

    <div class="mobile-menu">
      <div class="close-button">
        <i class="fas fa-times"></i>
      </div>
      <ul class="menu-items">
        <li><a href="#">Home</a></li>
        <li><a href="#">Tile Calculator</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </div>
<div class="main-container">

  <img class="main-tile" src="https://res.cloudinary.com/ds7nchsaf/image/upload/v1674900740/removal.ai__tmp-63d4f35391caf_1_smqtwn.png" alt="calicut tile by KDR Tile">

  <header class="hero-section">
    <h1>Enhance the Value of Your House with Beautiful Clay Roof Tiles <a href="#" class="btn">Contact Us</a></h1>
  </header>
</div>


  <footer>
    <ul class="social-icons">
      <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>
  </footer>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const menuButton = document.querySelector(".menu-button");
    const closeButton = document.querySelector(".close-button");
    const mobileMenu = document.querySelector(".mobile-menu");

    menuButton.addEventListener("click", function() {
      mobileMenu.classList.add("active");
    });

    closeButton.addEventListener("click", function() {
      mobileMenu.classList.remove("active");
    });
  });
</script>
</body>
</html>
